<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Form</h1>

<form action="#" th:action="@{/bankAccountForm}" th:object="${bankaccount}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Balance: <input type="text" th:field="*{balance}"/></p>
    <p>Animal: <input type="text" th:field="*{animalType}"/></p>
    <p>Good/Bad guy: <input type="text" th:field="*{godOrBadGuy}"/></p>
    <p>Is King: <input type="text" th:field="*{isKing}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>
