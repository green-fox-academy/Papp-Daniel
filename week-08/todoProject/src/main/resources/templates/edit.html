<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <h1>Edit Todo</h1>
    <form method="post" th:action="@{'/' + ${id} + '/edit'}">
        <div class="form-group">
            <input type="text" name="title" class="form-control" th:value="${title}" required>
            <br>
            <div class="form-check">
                <label class="form-check-label" for="urgent">Urgent</label>
                <input class="form-check-input" type="checkbox" name="urgent" id="urgent" th:checked="${urgent}">
                <br>
                <label class="form-check-label" for="done">Done</label>
                <input  class="form-check-input" type="checkbox" name="done" id="done" th:checked="${done}">
                <br>
            </div>
            <input class="btn btn-primary" type="submit" value="Edit">
            <a href="/todo">Cancel</a>
        </div>
    </form>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
