<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Todos for today</h1>
    <a href="/addTodo">Add new ToDo</a>
    <ul th:each="todo : ${todoList}" th:value="${todo}">
        <li th:text="${todo}"></li>
    </ul>

    <table class="todoTable">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>isDone</th>
            <th>isUrgent</th>
        </tr>
        <th:block th:each="todo : ${todoList}">
        <tr >
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
        </tr>
        </th:block>
    </table>
</body>
</html>
